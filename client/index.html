<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tweessenger</title>
    <link rel="stylesheet" href="./css/skeleton.css">
    <link rel="stylesheet" href="./css/styles.css">

</head>

<body>
    <header>
        <h1 class="title">Tweessenger</h1>
    </header>
    <main>
        <form class="twee-form" action="">
            <label for="name">Name</label>
            <input class="u-full-width" type="text" id="name" name="name">
            <label for="content">Message</label>
            <textarea class="u-full-width" type="text" id="content" name="content"></textarea>
            <button class="button-primary">Send Message</button>
        </form>
        <div class="loading">
            <img src="loading.gif" alt="loading">
        </div>
    </main>
    <script src="client.js"></script>
</body>

</html>
